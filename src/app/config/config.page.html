<ion-header [translucent]="true">
  <ion-toolbar [color]="header">
    <ion-back-button slot="start" defaultHref="/"></ion-back-button>
  
    <ion-title>Configuraciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list> 
    <ion-item *ngFor="let c of componentes" [routerLink]="c.redirectTo" detail>
      <ion-icon slot="start" [name]="c.icon"></ion-icon>
      <ion-label>{{c.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="fixed-bottom ion-no-border">
  <ion-toolbar [color]="header">
    <h5 class="text-center">
      <span>@PaolaHack</span>
    </h5>
  </ion-toolbar>
</ion-footer>
