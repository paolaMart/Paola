<ion-header [translucent]="true">
  <ion-toolbar [color] ="header">
    <ion-title>Recarga Normales</ion-title>
     <ion-back-button slot="start" defaultHref="/"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content [color]="color">

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <span class="show-number">{{telefono}}</span>
        <span class="show-cost" *ngIf="monto">C$ {{monto}}</span>
      </ion-col>

      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Digite el numero telefonico</ion-label>
          <ion-input autofocus clearInput maxlength="8" minlength="8"  [(ngModel)]="telefono" type="tel" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Digite el monto</ion-label>
          <ion-input type="number" [(ngModel)]="monto" required></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-button color="lightTigo" (click)="recargar()" expand="full">Recargar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="fixed-bottom ion-no-border">
  <ion-toolbar [color]="header">
    <h5 class="text-center">
      <span>@PaolaHack</span>
    </h5>
  </ion-toolbar>
</ion-footer>
